<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <body>
	<form action = "http://localhost:8081/api/pending" method = "post">
		<div>
			<label for="userID">User ID: <input type="text" name = "userID"/></label>
		</div>

		<div>
			<label for="principleBalance">Loan Amount: <input type = "number" name = "principleBalance"/></label>
		</div>

		<div>
			<label for="income">Annual Income: <input type = "number" name = "income"/></label>
		</div>
		
		<div>
		<label for = "type">Type: 
			<select name = "loanType">
				<option value = "car">Car</option>
				<option value = "home">Home</option>
				<option value = "comercial">Commercial</option>
				<option value = "business">Business</option>
			</select>
		</label>
		</div>

		<div>
			<button type = "submit">Submit</button>
		</div>
	</form>

	</script>
