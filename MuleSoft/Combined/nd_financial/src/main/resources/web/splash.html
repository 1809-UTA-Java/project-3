<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="grid.css">    
    <link rel="stylesheet" type="text/css" href="styles.css"> 

</head>

<body>
    <header>
        <div id="header">
            <div class="header-left">
                <img src="img/icons8-museum-80.png" class="logo" width="58" height="58" />
                <a href="#default" class="company-name">Welcome to ND Financials</a>
            </div>
        </div>
    </header>

    <section style="margin-top: 150px; min-width: 500px; max-width: 500px; margin: 100px auto; padding: 10px 15px; background-color: #FCFCFC; box-shadow: 0px 2px 13px #b1b1b1;">
        <div>Make a Selection:</div>
        <input type='button' value='New User' name='btnRegister' class="pure-button"/>
        <input type='button' value='Login Now' name='btnLogin' class="pure-button"/>

        <div id="leftColumn"></div>
        <div id="body">
    </section>


    </div>
    <div id="rightColumn"></div>
    <div id="footer"></div>
    <script src="state.js"></script>
    <script src="login.js"></script>
    <script src="registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script>

        const login = (e) => {
            e.stopPropagation();
            $('#body').on("click", ".btnUsername", () => enterUsername());
            $('#body').on('click', '.btnPassword', () => enterPassword());
            $('#body').on('click', '.btnLogin', () => doLogin());

            enterUsername();
        }

        const registration = (e) => {
            e.stopPropagation();
            loadForm();
            $('#btnSubmit').on("click", () => submitForm(e))
            $('#btnClear').on('click', () => clearUser(e))
        }

        $(document).ready(function () {
            console.log('ready')
            const state = {};
            $("input[name='btnRegister']").on("click", (e) => registration(e))
            $("input[name='btnLogin']").on('click', (e) => login(e))
        });
    </script>
</body>

</html>
